</head>
<body>
    <nav class="navbar" id="navbar"></nav>
    <main>
      <div class="main-login">
          <div class="left-login">
              <h1>Fale Conosco!</h1>
              <img src="animaçao.svg" class="left-login-image" alt="Imagem animada">
          </div>
          <div class="right-login">
              <div class="card-login">
                  <h1>Fale Conosco</h1>
                  <form id="contactForm">
                      <div class="textfild">
                          <label for="email">Email</label>
                          <input type="email" name="email" placeholder="Digite seu email" id="email" required>
                      </div>
                      <div class="textfild">
                          <label for="assunto">Assunto</label>
                          <input type="text" name="assunto" placeholder="Digite o assunto" id="assunto" required>
                      </div>
                      <div class="textfild">
                          <label for="mensagem">Mensagem</label>
                          <textarea name="mensagem" placeholder="Digite sua mensagem" id="mensagem" required></textarea>
                      </div>
                      <p id="incorreto"></p>
                      <button type="submit" class="btn-login">Enviar</button>
                  </form>
              </div>
          </div>
      </div>
  </main> 



    
    <script src="js/script_speak.js"></script>
    <script src="js/menu-drop.js" defer></script>

</body>
