<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personalização de Perfil</title>


    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase_conf.js"></script>
    <script src="js/personalizacao.js"></script>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          box-sizing: border-box;
          background-color: #f4f4f4;
        }
      
        #personalizacaoForm {
          background: white;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          width: 90%; /* Deixa o formulário mais flexível no mobile */
          max-width: 600px; /* Limita o tamanho máximo no desktop */
          display: flex;
          flex-direction: column; /* Coluna única por padrão */
          align-items: center;
        }
      
        /* Estilo para os elementos na primeira coluna (canvas e seletor de cores) */
        .left-column {
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }
      
        /* Estilo para os elementos na segunda coluna (bio e botão) */
        .right-column {
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          width: 100%;
        }
      
        #canvas {
          margin-bottom: 15px;
          display: block;
          border: 2px solid #ddd;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
          border-radius: 50%;
        }
      
        textarea {
          width: calc(100% - 10px);
          height: 60px;
          margin-bottom: 15px;
          padding: 5px;
          border: 1px solid #ddd;
          border-radius: 4px;
        }
      
        input[type="file"] {
          margin-bottom: 15px;
        }
      
        button {
          background-color: #007bff;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 4px;
          cursor: pointer;
        }
      
        button:hover {
          background-color: #0056b3;
        }
      
        .color-block {
          width: 20px;
          height: 20px;
          border-radius: 50%;
          cursor: pointer;
          border: 2px solid #ddd;
          box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
      
        .color-block:hover {
          border-color: #000;
        }
      
        /* Media Query para telas maiores (a partir de 768px) */
        @media (min-width: 768px) {
          #personalizacaoForm {
            flex-direction: row; /* Disposição lado a lado para telas maiores */
            justify-content: space-between; /* Espaço entre as colunas */
            align-items: flex-start;
          }
      
          .left-column,
          .right-column {
            width: 48%; /* Controla a largura das colunas */
          }
      
          .right-column {
            align-items: flex-start;
          }
        }
      </style>
      </head>  
      <body>
        <form id="personalizacaoForm">
          <div class="left-column">
            <canvas id="canvas" width="100" height="100"></canvas>
            <div id="colorPicker" style="display: flex; gap: 10px; justify-content: center; margin-top: 15px;"></div>
          </div>
      
          <div class="right-column">
            <textarea id="bio" placeholder="Sua bio"></textarea>
            <input type="file" id="foto" accept="image/*" /><br>
            <button type="submit">Salvar</button>
          </div>
        </form>
      </body>
</html>
