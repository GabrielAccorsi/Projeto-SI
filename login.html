</head>
<body>
    <a id="linkIndex" href="tutorialteste.html" style="display: none;"></a>
    <nav class="navbar">
        <div class="nav_logo">
            <a href="index.html"> <img src="imagens/tema_claro.png" alt="Logo" class="logo-img"> </a>
        </div>
        <ul class="nav-ul nav_links">

        <div class="hamburger-menu" onclick="toggleMenu()">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
    </nav>
    <div class="main-login">
        <div class="left-login">
            <h1>Bem vindo de volta! </h1>
            <img src="animaçao.svg" class="left-login-image" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
              
      <div class="switch-buttons" id="toggleButton" onclick="togglePage()">
        <div id="indicator"></div>
        <span class="left">LOGIN</span>
        <span class="right">CADASTRO</span>
      </div>
                <h1>Entrar</h1>
                <div class="social-icons">
                  <a href="#" aria-label="Email"><i class="fas fa-envelope"></i></a>
                  <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                  <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                  <a href="#" aria-label="Google"><i class="fab fa-google"></i></a>
              </div>
                <form id="loginForm">
                  <div class="textfild">
                    <input type="email" placeholder="Email" required>
                    <i class="fas fa-envelope icons"></i>
                </div>
                <div class="textfild">
                    <input type="password" name="senha" placeholder="Senha" id="senha" required>
                    <i class="fas fa-lock icons"></i>
                    <i class="fas fa-eye password-eye-icon" id="togglePassword"></i>
                </div>
                    <p id="incorreto"></p>
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/script_speak.js"></script>
</body>
